<!DOCTYPE html>
<html lang=ja>
<head>
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<meta name=description content="anoter and yet another aws dashbord">
  <title>{% block title %}{% endblock %} flaws </title>
  <link rel=stylesheet href={{ url_for('static', filename='inuit.css') }}>
  <link rel=stylesheet href={{ url_for('static', filename='igloos.css') }}>
  <link rel=stylesheet href={{ url_for('static', filename='style.css') }}>
  <link rel=author href={{ url_for('static', filename='humans.txt') }}>
  <link rel="shortcut icon" href={{ url_for('static', filename='icon.png') }}>
  <link rel=apple-touch-icon-precomposed href={{ url_for('static', filename='icon.png') }} />
</head>
<body class=wrapper>
	<div class=header>
    <h1>shiny-octo-batman.</h1>
    <ol class="nav breadcrumb" style="margin-left:0;">
      <li><a href="/">Host Status</a></li>
      <li><a href="/container/">Show all containers</a></li>
      <li><a href="/running/">Show running containers</a></li>
    </ol>
	</div>
      {% block content %}{% endblock %}
  <div class=grids>
    <div class=grid-12>
	  <div class=footer>
      <p>Powerd by Flask and docker-py</p>
    </div>
    </div><!-- /grid-12 -->
  </div><!-- /grids -->
</body>
</html>
